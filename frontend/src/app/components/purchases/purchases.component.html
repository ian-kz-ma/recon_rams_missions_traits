
<h1>Select a listing...</h1>
<select [(ngModel)]="selectedListing">
    <option *ngFor="let listing of listings" [ngValue]="listing">{{listing.name}}</option>
</select>


<div class="wallet-entry" *ngFor="let wallet of selectedListing.collectedWallets; index as i">
    <p class="counter">{{i+1}}</p><p class="wallet">{{wallet}}</p>
</div>
